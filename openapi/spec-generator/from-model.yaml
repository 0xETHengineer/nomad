components:
  parameters:
    IndexHeader:
      description: If set, wait until query exceeds given index. Must be provided with WaitParam.
      in: header
      name: index
      schema:
        type: integer
    JobNameParam:
      description: The job identifier.
      in: path
      name: jobName
      required: true
      schema:
        type: string
    KnownLeaderHeader:
      in: header
      name: X-Nomad-Known-Leader
      schema:
        type: boolean
    LastContactHeader:
      in: header
      name: X-Nomad-Last-Contact
      schema:
        type: integer
    NamespaceParam:
      description: Filters results based on the specified namespace.
      in: query
      name: namespace
      schema:
        type: string
    NextTokenHeader:
      description: A Nomad ACL token.
      in: header
      name: X-Nomad-Token
      schema:
        type: string
    NextTokenParam:
      description: Indicates where to start paging for queries that support pagination.
      in: query
      name: next_token
      schema:
        type: string
    PerPageParam:
      description: Maximum number of results to return.
      in: query
      name: per_page
      schema:
        type: integer
    PrefixParam:
      description: Constrains results to jobs that start with the defined prefix
      in: query
      name: prefix
      schema:
        type: string
    RegionParam:
      description: Filters results based on the specified region.
      in: query
      name: region
      schema:
        type: string
    StaleParam:
      description: If present, results will include stale reads.
      in: query
      name: stale
      schema:
        type: string
    WaitParam:
      description: Provided with IndexParam to wait for change.
      in: query
      name: wait
      schema:
        type: integer
  requestBodies:
    JobRegisterRequest:
      content:
        application/json:
          schema:
