basePath: /v1
definitions:
  structs.Namespace:
    properties:
      createIndex:
        description: Raft Indexes
        type: integer
      description:
        description: Description is a human readable description of the namespace
        type: string
      hash:
        description: |-
          Hash is the hash of the namespace which is used to efficiently replicate
          cross-regions.
        items:
          type: integer
        type: array
      modifyIndex:
        type: integer
      name:
        description: Name is the name of the namespace
        type: string
      quota:
        description: |-
          Quota is the quota specification that the namespace should account
          against.
        type: string
    type: object
host: 127.0.0.1:4646
info:
  contact:
    email: nomad@hashicorp.support
    name: HashiCorp Support
    url: https://support.hashicorp.com/hc/en-us
  description: Nomad HTTP API.
  license:
    name: Mozilla Public License, version 2.0
    url: https://github.com/hashicorp/nomad/blob/main/LICENSE
  title: Nomad API
  version: "1.0"
paths:
  /namespaces:
    get:
      consumes:
      - application/json
      description: get namespaces by region
      parameters:
      - description: string region - filters namespaces based on region
        in: query
        name: region
        type: string
      - description: string prefix - filters namespaces based on prefix
        in: query
        name: prefix
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/structs.Namespace'
            type: array
        "400":
          description: unauthorized
          schema:
            type: string
        "404":
          description: not found
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Get Namespaces list
      tags:
      - namespaces
swagger: "2.0"
